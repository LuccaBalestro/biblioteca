<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
     <link rel="stylesheet" href="/css/main.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">    
    <style>

        .vl {
        border-left: 5px solid rgb(119, 82, 57);
        height: 280px;
        left: 50%;
        margin: 20px;
        margin-bottom: -45px;
        margin-top: -45px;
        top: 0;
        border-radius: 30px;
        }

        .sway {
        animation: sway 2s infinite;
        }

        @keyframes sway {
            0%, 100%{ transform: rotate(-6deg);}
            50%{ transform: rotate(6deg); }
        }

        .camera{
            height: 183px;
            transition: all 0.5s;
        }

        .filmes{
            background-color: rgb(194, 188, 178); 
            color: rgb(0, 0, 0);            
            border-radius: 20px; 
            padding: 20px;
            padding-bottom: -20px;
            transition: all 0.5s ease-in-out;
            font-family:"Oswald", 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            border: 2px solid rgb(248, 84, 84);
        }

        .filmes > h2{
            text-align: center;
            transition: all 0.5s ease-in-out;
            text-decoration: underline rgba(1, 255, 1, 0);
        }

        .filmes:hover > h2{
            text-size-adjust: 120%;  
            color: rgba(95, 42, 42, 0.979);  
            text-decoration:underline;                      
        }

        .filmes:hover{
            scale: 110%;  
            animation: jogosAnimation;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
        }

        .filmes:hover > .camera{
            animation: controllerAnimation;
            animation-duration: 0.5s;   
            animation-fill-mode: forwards;    
            transform: rotate(20deg);             
            padding-left: 10px;
            margin-right: -10px;
        }

        .controller{
            height: 183px;
            transition: all 0.5s;
        }

        .jogos{
            background-color: rgb(10, 10, 8); 
            color: rgb(26, 126, 26);            
            border-radius: 20px; 
            padding: 20px;
            padding-bottom: -20px;
            transition: all 0.5s ease-in-out;
            text-align: center;
            font-family: "Pixelify Sans", 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;;
            border: 2px solid grey;
        }

        .jogos > h2{
            text-align: center;
            transition: all 0.5s ease-in-out;
            text-decoration: underline rgba(1, 255, 1, 0);
        }

        .jogos:hover > h2{
            text-size-adjust: 120%;  
            color: rgba(1, 255, 1, 0.979);  
            text-decoration:underline;                      
        }

        .jogos:hover{
            scale: 110%;  
            animation: jogosAnimation;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
        }

        .jogos:hover > .controller{
            animation: controllerAnimation;
            animation-duration: 0.5s;   
            animation-fill-mode: forwards;    
            transform: rotate(-20deg);             
            padding-right: 10px;
            margin-left: -10px;
        }

        body{
            padding-bottom: 8%;
        }
    </style>
</head>
<body>
    <main>
     <div style="text-align: center;">
        <br>
        <h1 style="text-decoration: underline; font-size: 300%"><strong>Bem vindo!</strong></h1>
        <br>
        <img src="/images/bibliotecalogo.png" alt="Biblioteca logo" class="sway" style="width: 300px; margin-top: -30px">
     </div>
    <section style="display: flex; justify-content: center; text-align:
     center; align-items: center; align-self: center; size: fit-content();">
        <a href="/html/listjogos.html" title="Clique aqui para entrar na lista de jogos!">
        <div class="jogos">
          <img class="controller" src="/images/controller.png" src="Controller">
          <h2>Jogos</h2>          
        </div>
        </a>
        <div class="vl"></div>
        <a href="listfilmes.html" title="Clique aqui para entrar na lista de filmes e séries!">
        <div class="filmes">
            <img class="camera" src="/images/camera.png" alt="Camera">
            <h2 style="text-wrap-mode: nowrap;">Filmes e Sèries</h2>
        </div>
        </a>
    </section>
    <div style="text-align: center; margin-top:20px; padding-bottom:20px">        
        <a href="/html/busca.html"><img src="/images/search.png" alt="Lupa" style="width:30px; margin-bottom: -30px"><h4>Pesquisa</h4></a>        
    </div>
    </main>
    <footer>
        Lucca Balestro, 2025 | <a href="/html/formopiniao.html">Mande sua opinião aqui!</a> | <a href="/html/contato.html">Faça contato aqui!</a>
    </footer>
</body>
</html>
